<!DOCTYPE html>
<html>

<head>
    <title> Free Code Camp Calculator Project </title>
    <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<div class="container-fluid">
    <div class="calculator" id="calculator">
        <h1 class="text-center">Calculator</h1>
        <p id="answer">
          ans=
        </p>
        <input type="text" class="text-field" id="display" onkeypress="return valid_input(this, event)">
        <div class="row">
            <div class="col-md-3 col-xs-3 col-lg-3">
                <button>(</button>
            </div>
            <div class="col-md-3 col-xs-3 col-lg-3">
                <button>)</button>
            </div>
            <div class="col-md-3 col-xs-3 col-lg-3">
                <button>C</button>
            </div>
            <div class="col-md-3 col-xs-3 col-lg-3">
              <button id="delete">
                <i class="fa fa-caret-left" aria-hidden="true">
                </i>
              </button>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">7</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">8</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">9</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">4</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">5</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">6</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">1</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">2</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">3</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">0</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">.</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button class="blue" type="button" name="button">=</button>
          </div>
          <div class="col-md-3 col-xs-3 col-lg-3">
            <button type="button" name="button">+</button>
          </div>
        </div>
    </div>
</div>

</html>
